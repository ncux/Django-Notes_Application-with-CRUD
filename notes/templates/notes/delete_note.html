{% extends 'notes/base.html' %}


{% block content %}

    <h1>Delete note "{{ note.title }}"?</h1>

    <form method="post">{% csrf_token %}


        <input type="submit" value="Delete" class="btn btn-danger">

    </form>
    <br>
    <a href="{% url 'notes:note-detail' note.id %}" class="btn btn-secondary">Cancel</a>

{% endblock %}
